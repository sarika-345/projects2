{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container" style="margin-bottom:100px;">
<form method="POST" enctype="multipart/form-data" class="border border-3 border-primary bg-secondary">
    {% csrf_token %}
    <div class="m-3">
  <label class="form-label">Username</label>
  <input type="text" class="form-control" name="u" placeholder="Enter username">
    </div>
<div class="m-3">
  <label class="form-label">password</label>
  <input type="password" class="form-control" name="p" placeholder="Enter password">
    </div>
    <div class="mb-3">
  <input type="submit" value="Login" style="margin-left:15px;">
    </div>
  </form>
  {% if messages %}
  {% for i in messages %}
  <ul class="messages">
    <li>{{i}}</li>
  </ul>
    {% endfor %}
  {% endif %}
</div>
{% endblock %}
